<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
 <form method="post" action="/">
        <input type="number" step="any" name="num_1" placeholder="Zahl">
        <br>
        <input type="text" name="operation" placeholder="+ - * /">
        <br>
        <input type="number" step="any" name="num_2" placeholder="Zahl">
        <br>
        <button type="submit">=</button>
 </form>

{% if solution %}
<h3>{{num_1}} {{operation}} {{num_2}} = {{solution}}</h3>
{% endif %}

</body>
</html>
