<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Taschenrechner</title>
</head>
<body>

<h1>Basti's Taschenrechner</h1>

<div>
    <form method="post" action="/">
        <input class="eingabe" type="number" step="any" name="num_1" placeholder="Zahl">
        <br>
        <input type="radio" name="operation" value="+"> +
        <input type="radio" name="operation" value="-"> -
        <input type="radio" name="operation" value="*"> *
        <input type="radio" name="operation" value="/"> /
        <br>
        <input type="number" step="any" name="num_2" placeholder="Zahl">
        <br>
        <button type="submit">=</button>
    </form>
</div>

{% if solution %}
<div class="container text-center"
    <h4>{{num_1}} {{operation}} {{num_2}} = {{solution}}</h4>
</div>
{% endif %}



</body>
</html>
