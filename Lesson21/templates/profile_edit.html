{% extends "base.html" %}

{% block title %}Edit{% endblock title %}

{% block content %}

    <form method="post">
        <p>
            Your name:
            <input type="text" value="{{ user.name }}" name="profile-name">
        </p>

        <p>
            Your email:
            <input type="email" value="{{ user.email }}" name="profile-email">
        </p>
        <button>Submit</button>
    </form>

{% endblock content %}
