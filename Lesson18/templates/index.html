<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database example</title>
</head>
<body>

<h3>This is a database!</h3>

{% if user %}
    <p>Hello {{user.name}}</p>
    <p>This is your email address: {{user.email}}</p>
{% else %}
    <form method="post" action="/login">
        <input type="text" name="user-name" placeholder="Your Name">
        <br>
        <input type="email" name="user-mail" placeholder="Your E-Mail">
        <br>
        <button type="submit">Submit</button>
    </form>
{% endif %}

<a href="/logout">Logout</a>

</body>
</html>
